<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website AI Chat</title>
    <style>
        * {
            background-color: wheat;
        }
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh; /* Set to viewport height */
        }
        .main-content {
            flex: 1;
            padding: 20px;
            border-right: 2px solid #ccc;
            position: relative;
        }
        .side-container {
            width: 0; /* Start hidden */
            overflow: hidden;
            transition: width 0.3s ease;
            border-left: 2px solid #ccc;
            height: 100%; /* Set to full height */
        }
        .side-container iframe {
            width: 100%;
            height: 100%; /* Set to full height */
            border: none;
        }
        button {
            position: absolute;
            top: 20px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <p>Chat.</p>
        <button id="toggleRightInstance">Åpne Hjelpe side </button>
    </div>
 
    <!-- Side Container -->
    <div class="side-container" id="sideContainer"></div>
 
    <script>
        const button = document.getElementById('toggleRightInstance');
        const sideContainer = document.getElementById('sideContainer');
        const mainContent = document.getElementById('mainContent');
 
        let isOpen = false; // Track the state of the right side
 
        button.addEventListener('click', () => {
            if (isOpen) {
                sideContainer.style.width = "0";
                button.textContent = "Åpne Høyre Side";
                mainContent.classList.remove('open');
                isOpen = false;
            } else {
                sideContainer.style.width = "30%";
                button.textContent = "Lukk Hjelpe Side";
                mainContent.classList.add('open');
                // Check if an iframe is already added
                if (!sideContainer.querySelector('iframe')) {
                    const iframe = document.createElement('iframe');
                    iframe.src = "https://copilotstudio.microsoft.com/environments/Default-1b6bba49-6f35-4d82-9fca-4827d417cd3e/bots/crc1e_test/webchat?__version__=2";
                    sideContainer.appendChild(iframe);
                }
                isOpen = true;
            }
        });
    </script>
</body>
</html>
